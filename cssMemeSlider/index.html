<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header><h1>Meme slider</h1></header>
        <div class="slider">
            <input type="radio" name="switch" id="btn1" checked>
            <input type="radio" name="switch" id="btn2">
            <input type="radio" name="switch" id="btn3">
            <input type="radio" name="switch" id="btn4">
            <input type="radio" name="switch" id="btn5">
            <div class="slider-inner">
                <div class="slides">
                    <img alt="mem1" src="assets/img/mem1.jpg">
                    <img alt="mem2" src="assets/img/mem2.jpg">
                    <img alt="mem3" src="assets/img/mem3.jpg">
                    <img alt="mem4" src="assets/img/mem4.png">
                    <img alt="mem5" src="assets/img/mem5.jpg">
                </div>
                </div>
        <div class="underslides">
        <div class="description">
            <p class="text">Ubisoft&nbsp;dev</p>
            <p class="text">Mr.Incredible</p>
            <p class="text">Leonid Kanevsky</p>
            <p class="text">Stockholder</p>
            <p class="text">Druzhko</p>
        </div>
        <div class="switch">
            <label for="btn1"><span></span></label>
            <label for="btn2"><span></span></label>
            <label for="btn3"><span></span></label>
            <label for="btn4"><span></span></label>
            <label for="btn5"><span></span></label>
        </div>
        </div>
        </div>
</body>
</html>
